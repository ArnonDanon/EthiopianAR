<!doctype HTML>
<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded 
			 arjs='sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;'
			 vr-mode-ui="enabled: false">	
			 <a-marker type='pattern' url='http://examples.org/hiro.patt'></a-marker>
				<a-box position='0 0.5 0' material='color: blue;'></a-box>
			</a-marker>			
			<a-marker type='pattern' url='http://examples.org/kanji.patt'></a-marker>
			<a-box position='0 0.5 0' material='color: blue;'></a-box>
		</a-marker>		
		<a-entity camera></a-entity>
	</a-scene>

</body>
</html>
