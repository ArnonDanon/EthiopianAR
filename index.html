<!doctype HTML>
<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

	<a-scene   
		embedded 
		arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30 ;debugUIEnabled: false;'
		vr-mode-ui="enabled: false">		

			<a-assets>				
				<img id='img1' src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/11.jpg'>
				<img id='img2'src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/12.png'>
				<img id='img3'src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/13.png'>
				<img id='img4'src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/14.jpg'>						
			</a-assets>

			
			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/markers/pattern-1.patt'>				
				<a-plane src="#img1" height="6" width="4" rotation="-90 0 0" position="0 0 0"></a-plane>
			</a-marker>	

			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/markers/pattern-2.patt'>
				<a-plane src="#img2" height="6" width="4" rotation="-90 0 0"  position="0 0 0"></a-plane>
			</a-marker>	

			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/markers/pattern-3.patt'>
				<a-plane src="#img3" height="6" width="4" rotation="-90 0 0" position="0 0 0"></a-plane>
			</a-marker>	

			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/markers/pattern-4.patt'>
				<a-plane src="#img4" height="6" width="4" rotation="-90 0 0"  position="0 0 0"></a-plane>
			</a-marker>	
		<a-entity camera></a-entity>
	</a-scene>

</body>
</html>
