<!doctype HTML>
<html>
<head>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded 
			 arjs='sourceType: webcam; detectionMode: mono; trackingMethod: best; debugUIEnabled: false;'
			 vr-mode-ui="enabled: false">		

			<a-assets>				
				<img id='img1' src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/1-marker.jpg'>
				<img id='img2'src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/2-marker.png'>
				<img id='img3'src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/3-marker.jpeg'>
				<img id='img4'src='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/4-marker.png'>		
			</a-assets>

			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/patterns/pattern-1.patt'>
				<a-plane src="#img1" height="10" width="10" rotation="-90 0 0"></a-plane>
			</a-marker>	

			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/patterns/pattern-2.patt'>
				<a-plane src="#img2" height="10" width="10" rotation="-90 0 0"></a-plane>
			</a-marker>	

			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/patterns/pattern-3.patt'>
				<a-plane src="#img3" height="10" width="10" rotation="-90 0 0"></a-plane>
			</a-marker>	

			<a-marker type='pattern' url='https://raw.githubusercontent.com/ArnonDanon/EthiopianAR/master/images/patterns/pattern-4.patt'>
				<a-plane src="#img4" height="100" width="10" rotation="-90 0 0"></a-plane>
			</a-marker>	
		<a-entity camera></a-entity>
	</a-scene>

</body>
</html>
